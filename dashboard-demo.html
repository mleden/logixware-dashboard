	content="jQuery dashboard plugin." />

<!-- jQ UI assets from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/assets/js/jquery-ui-1.10.0.custom.min.js" type="text/javascript"></script>

<!-- Bootstrap 3 assets from CDN -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Font Awesome assets from CDN -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

<!-- jQ Logixware Dashboard assets from my hosting server -->
<link href="css/logixware.dashboard.css" rel="stylesheet" type="text/css" />
<script src="js/logixware.dashboard.js" type="text/javascript"></script>
<script src="js/jquery.template.js" type="text/javascript"></script>

<script>
$(document).ready(function() {
	// Load dashboard and merge with the templates.
	$(document).load("fragments/bootstrap3-templates.html", function(templates) {
		// Inject the logixwareDashboard template into the page.
		$(".dashboard-container").append(templates);
		$(".dashboard-container").append('<div id="core-templates"></div>');
		$("#core-templates").hide();
		// Create a closure around callback in order to pass parameters
		$("#core-templates").load("fragments/core-templates.html", function(data) {
			var logixwareDashboard = $("#dashboard").logixwareDashboard({
				addWidgetSettings : {
					widgetDirectoryUrl : "dashboard-demo-data/widget-categories.json" // widget category feed for this logixwareDashboard
				},
				debuglevel : 5, // determines what gets written to console for this logixwareDashboard
				layoutClass : "layout", // layout class to enable this logixwareDashboard to switch layouts
				json_data : {
					url : "dashboard-demo-data/dashboard-widgets.json" // widget feed for this logixwareDashboard
				}
			});
			// end logixwareDashboard object assignment
			logixwareDashboard.init();
			// the init builds the logixwareDashboard. This makes it possible to first unbind events before the logixwareDashboard is built.
		});
	});
});
</script>

</head>

<body>
	
<div>
	<button type="button" class="btn btn-default openaddwidgetdialog">Add Widget</button>
	<button type="button" class="btn btn-default editlayout">Edit Layout</button>
</div>	

<div class="dashboard-container">
	<!-- dynamically inject logixwareDashboard -->
</div>
		
</body>

</html>
